{% extends "layout/base.html" %}
{% load bootstrap4 %}

{% block title %}Создание заявки{% endblock %}

{% block content %}
<h2>Создание заявки</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    {% buttons submit='Создать' %}{% endbuttons %}
</form>
{% endblock %}
