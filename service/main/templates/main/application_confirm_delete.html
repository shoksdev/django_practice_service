{% extends "layout/base.html" %}
{% load bootstrap4 %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить заявку с названием "{{ application }}"?</p>
    {% bootstrap_form form layout='horizontal' %}
    {% buttons submit='Подтвердить' %}{% endbuttons %}
</form>
{% endblock %}
